
{% extends 'start_page.html' %}
{% block title %} List {% endblock title %}
{% block content %}

    {% for obj in object_list %}
        <p>
            {{ obj.content }}<br/>

            {{ obj.user }}<br/>
            {{ obj.timestamp | timesince }} ago</p><br/>
            {% empty %}
                    <p> No Tweets yet</p>
    {% endfor %}


{% endblock content %}
